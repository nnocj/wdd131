<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Home page of AbodeConnect House Rental & Services App">
    <meta name="author" content="Nicholas Oblitey Commey">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbodeConnect</title>
    <link rel="stylesheet" href="styles/listproperty.css">
    <link rel="stylesheet" href="styles/listproperty-layout.css">
    <link rel="stylesheet" href="styles/listproperty-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="scripts/abodeconnect.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/form-image-preview.js" defer></script>
</head>
<body>
    <header class="header-grid">
        <button type="button" id="menu" aria-label="Toggle navigation"></button>
        <h1 class="header-h1">AbodeConnect</h1>
        <nav class="filter-nav head-nav">
            <a href="./abodeconnect.html" onclick="displayActive('home')">Home</a>
            <a href="./verifiedabode.html" >Verified Property</a>
            <a href="#">List Property</a>
        </nav>
    </header>
    <main>
        <form action="/submit-rental-property" method="post" enctype="multipart/form-data">
            <h2>Submit Your House for Rent Listing</h2>
            <!--so here are my inputs -->
            <!-- Name -->
            <label for="ownerName">Your Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>
        
            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        
            <!-- Phone Number -->
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        
            <!-- Property Address -->
            <label for="propertyAddress">Property Address:</label>
            <input type="text" id="propertyAddress" name="propertyAddress" required>
        
            <!-- City -->
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        
            <!-- Rent Duration  -->
            <label for="rentDuration">Rent Duration:</label>
            <select id="rentDuration" name="rentDuration" required>
                <option value="" disabled selected>Select Duration</option>
                <option value="6months">6 Months</option>
                <option value="1year">1 Year</option>
                <option value="2years">2 Years</option>
            </select>
        
            <!-- Rent Price -->
            <label for="rentPrice">Rent Price in GH cedis (for selected duration):</label>
            <input type="number" id="rentPrice" name="rentPrice" min="1" required>
        
            <!-- Property Features Checkboxes -->
            <fieldset>
                <legend>Property Features:</legend>
        
                <label>
                    <input type="checkbox" name="features[]" value="wired"> Wired
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="tiled"> Tiled
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="painted"> Painted
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="sealed"> Sealed (room ceiling)
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="toilet"> Has Toilet
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="bath"> Has Bath
                </label>
                <label>
                    <input type="checkbox" name="features[]" value="waterlogged"> Located in a Water-logged Area
                </label>
            </fieldset>
        
            <!-- Gated Yes/No Radio Buttons -->
            <label>Is the property gated?</label>
            <label>
                <input type="radio" name="gated" value="yes" required> Yes
            </label>
            <label>
                <input type="radio" name="gated" value="no" required> No
            </label>
        
            <!-- Upload Images -->
            <label for="propertyImages">Upload Property Images (exactly 3):</label>
            <input type="file" id="propertyImages" name="propertyImages[]" accept="image/*" multiple required onchange="previewImages()">
            <p>Please ensure one photo is taken from a distance showing the house from the front gate.</p>
        
            <!-- Image Preview -->
            <div id="imagePreview" style="display: flex; gap: 10px; margin-top: 10px;"></div>
        
            <!-- Submit Button -->
            <button type="submit">Submit Property</button>
        </form>        
    </main>

        <p>¬©<span id="year"></span> üè† Abode Connect: Nicholas Oblitey Commey - Accra üè†<br>Last modification: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
